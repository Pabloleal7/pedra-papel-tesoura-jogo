<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Produtos</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		
		h1 {
			color: #333;
			text-align: center;
		}
		
		form {
			background-color: #fff;
			border: 2px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			margin: 0 auto;
			max-width: 500px;
		}
		
		label {
			display: block;
			margin-bottom: 8px;
		}
		
		input[type=text], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Cadastro de Produtos</h1>
	<form>
		<label for="produto">Nome do Produto:</label>
		<input type="text" id="produto" name="produto" placeholder="Digite o nome do produto...">
		
		<label for="descricao">Descrição:</label>
		<textarea id="descricao" name="descricao" placeholder="Digite a descrição do produto..."></textarea>
		
		<label for="preco">Preço:</label>
		<input type="text" id="preco" name="preco" placeholder="Digite o preço do produto...">
		
		<label for="estoque">Estoque:</label>
		<input type="text" id="estoque" name="estoque" placeholder="Digite a quantidade em estoque...">
		
		<label for="categoria">Categoria:</label>
		<select id="categoria" name="categoria">
			<option value="eletronicos">Eletrônicos</option>
			<option value="roupas">Roupas</option>
			<option value="alimentos">Alimentos</option>
			<option value="bebidas">Bebidas</option>
		</select>
		
		<input type="submit" value="Cadastrar">
	</form>
</body>
</html>
